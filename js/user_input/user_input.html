<span ng-switch="editor.editing">
  <span ng-switch-when="true">
    <input ng-model="userId" user-type-ahead ng-keyup="keyPressed($event)"
        type="text" list="user-input-hints" placeholder="输入名字或者法名查找...">
  </span>
  <span ng-switch-default ng-switch="!users[userId]" class="clickable"
      ng-click="edit()">
   <iron-icon ng-switch-when="true" icon="editor:border-color"
       class="small-icon">
   </iron-icon>
   <span ng-switch-default>{{users[userId]}}</span>
 </span>
</span>
