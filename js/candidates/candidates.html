<h1>{{election.name}}候选人</h1>
<iron-icon icon="add-circle" class="add-icon clickable"
    ng-click="create()" title="新建候选人..."
    ng-show="editable && election">
</iron-icon>
<div class="css-table" ng-if="candidates.length">
  <div class="css-table-row header">
    <div class="css-table-cell">候选人姓名</div>
    <div class="css-table-cell">照片</div>
    <div class="css-table-cell">简介</div>
    <div class="css-table-cell"></div>
  </div>
  <div ng-repeat="candidate in candidates | filter: {deleted: false}"
      class="css-table-row deletable">
    <div class="css-table-cell candidate-name">
      <paper-user-input user-id="candidate.user" on-change="markDirty(candidate)"
          editable="editable">
      </paper-user-input>
      <div ng-if="!candidate.user" class="error">姓名不能为空</div>
      <paper-input ng-model="candidate.slogan" ng-change="markDirty(candidate)"
          placeholder="输入竞选口号..." ng-disabled="!editable"  label="竞选口号">
      </paper-input>
    </div>
    <div class="css-table-cell">
      <a ng-if="candidate.profile" href="{{candidate.profile}}">
        <img ng-if="candidate.profile" src={{candidate.profile}} class="profile">
      </a>
      <div ng-if="editable">
        <label>点击上传候选人照片...<br>
          <input type="file" ng-click="selected = candidate"
              onchange="uploadImage(this)">
        </label>
      </div>
    </div>
    <div class="css-table-cell">
      <textarea ng-model="candidate.description" rows="6" cols="45"
          ng-change="markDirty(candidate)" class="candidate-description"
          placeholder="输入候选人简介..." ng-disabled="!editable">
      </textarea>
    </div>
    <div class="css-table-cell clickable">
      <div class="right" ng-switch="editable">
        <iron-icon icon="delete" title="删除..." ng-click="remove(candidate)"
            class="delete-button" ng-switch-when="true">
        </iron-icon>
        <paper-button ng-click="vote(candidate)" class="vote"
            ng-switch-default raised>
          <iron-icon icon="check"></iron-icon>投票给他
        </paper-button>
      </div>
    </div>
  </div>
</div>
