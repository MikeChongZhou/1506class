<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<paper-dialog id="zb-login">
  <h2>登录智悲系统</h2>
  <paper-input label="用户名" type="text" ng-model="username">
  </paper-input>
  <paper-input label="密码" type="password" ng-model="password">
  </paper-input>
  <paper-input label="编辑密码" type="password" ng-model="editPassword">
  </paper-input>
  <img src="php/proxy.php?url=http://www.zhibei.info/zb/captcha/create">
  <paper-input label="校验码" ng-model="captcha"></paper-input>
  <paper-button dialog-confirm raised autofocus ng-click="close(false)">Cancel</paper-button>
  <paper-button dialog-confirm raised autofocus ng-click="close(true)">Login</paper-button>
</paper-dialog>
