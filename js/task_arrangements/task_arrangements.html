<div ng-if="isNotEmpty()">
  <h2 class="padded-element">学修任务安排</h2>
  <div class="section css-table odd-even">
    <div class="css-table-row header">
      <div class="css-table-cell">任务</div>
      <div class="css-table-cell">开始学期</div>
      <div class="css-table-cell">报数学期</div>
    </div>
    <div ng-repeat="task in tasks" class="css-table-row"
        ng-if="task_arrange[task.id]">
      <div class="css-table-cell">{{task.name}}</div>
      <div class="css-table-cell">
        <select ng-options="termLabels[half_term] for half_term in half_terms"
            ng-model="task_arrange[task.id].start_half_term"
            ng-change="updateTaskArrange(task.id, task_arrange[task.id])">
        </select>
      </div>
      <div class="css-table-cell">
        <select ng-options="termLabels[half_term] for half_term in half_terms"
            ng-model="task_arrange[task.id].report_half_term"
            ng-change="updateTaskArrange(task.id, task_arrange[task.id])">
        </select>
      </div>
    </div>
  </div>
</div>
