<label ng-if="year">订单年份：
  <select ng-options="value for value in years" ng-model="year"
      ng-change="reload()"></select>
</label>
<div ng-repeat="order in orders" class="section">
  <order-details order="order" editable="admin" on-cancel="remove(order)"
      on-update="update(order)">
  </order-details>
</div>
