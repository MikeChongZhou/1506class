<div ng-repeat="task in tasks">
	<div class="padded-element">
		<div class="task_name">{{task.task_name}}</div>
		<div ng-switch="task.lastRecord.total">
			<div ng-switch-when="null">暂时没有学修记录。</div>
			<div ng-switch-default>	
				<div>累计报数：{{task.lastRecord.total}}</div>
				<div>上次报数：{{task.lastRecord.count}}</div>
				<div>（{{task.lastRecord.ts}}）</div>
			</div>
		</div>
	
		<input class="count-input" type="number" name="count" id="count_{{task.id}}" required>
		<input type="button" value="报数" ng-click="reportTask(task.id)">
		<div ng-if="error != null">{{error}}</div>
	</div>
</div>
