<div class="css-table odd-even padded-element">
	<div class="css-table-row header">
		<div class="css-table-cell"><strong>周数</strong></div>
		<div class="css-table-cell"><strong>时间</strong></div>
		<div class="css-table-cell"><strong>上课内容</strong></div>
		<div class="css-table-cell"><strong>出席</strong></div>
		<div class="css-table-cell"><strong>听传承</strong></div>
		<div class="css-table-cell"><strong>读法本</strong></div>
	</div>

	<div ng-repeat="schedule in schedules" class="css-table-row"
			ng-class="{'vacation': schedule.course_id == 0 }">
		<div class="css-table-cell">{{$index + 1}}</div>
		<div class="css-table-cell">{{schedule.dt}}</div>
		<div class="css-table-cell">{{schedule.course_name}}</div>
		<div class="css-table-cell">
			<input type="checkbox" ng-model="schedule.attended" ng-click="reportTask(schedule)"
				 ng-if="schedule.course_id != 0">
		</div>
		<div class="css-table-cell">
			<input type="checkbox" ng-model="schedule.video" ng-click="reportTask(schedule)"
				 ng-if="schedule.course_id != 0">
		</div>
		<div class="css-table-cell">
			<input type="checkbox" ng-model="schedule.text" ng-click="reportTask(schedule)"
				 ng-if="schedule.course_id != 0">
		</div>
	</div>
</div>
