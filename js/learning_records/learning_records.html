<div class="css-table odd-even padded-element">
	<div class="css-table-row header">
		<div ng-repeat="schedule in schedules" class="css-table-cell">{{schedule.course_name}}
		</div>
	</div>

	<div ng-repeat="user in users" class="css-table-row">
		<div ng-repeat="record in learningRecords[user.id]">
			<input type="checkbox" ng-model="record.attended">
			<input type="checkbox" ng-model="record.video">
			<input type="checkbox" ng-model="record.text">
		</div>
	</div>
</div>
