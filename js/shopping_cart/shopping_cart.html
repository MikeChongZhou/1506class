<div ng-repeat="item in cart.items">
  <hr>
  <div class="flex top-border center-align">
    <div ng-if="item.image" >
      <img src="{{item.image}}" class="item-image padded-element small">
    </div>
    <div><h3>{{item.name}}</h3> by {{item.producer}}</div>
    <span>${{item.price}}</span>
    <input type="number" min="1" ng-model="item.count">
    <iron-icon icon="delete" ng-click="remove(item)" class="clickable">
    </iron-icon>
  </div>
</div>
<hr>
<div class="right">
  <div class="center-align flex">
    <div class="h-padded-element">
      总价 ({{cart.items.length}} items): ${{subTotal}}
    </div>
    <div class="yellow-button check-out-button center-align" ng-click="checkOut()">
      提交订单
    </div>
  </div>
</div>
