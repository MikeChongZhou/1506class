<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">

<paper-dialog id="new-user-dlg" noCancelOnEscKey="true" modal>
  <h2>新建用户</h2>
  <div ng-switch="user">
    <div ng-switch-when="null">
      <label>按Ctrl+V粘贴报名邮件的内容
        <textarea ng-switch-default ng-model="emailBody" autofocus>
        </textarea>
      </label>
    </div>
    <user-editor ng-switch-default user="user"></user-editor>
  </div>
  <div ng-if="error" class="error">{{error}}</div>
  <div class="buttons">
    <paper-button dialog-dismiss>关闭</paper-button>
    <paper-button ng-click="preview()">预览</paper-button>
    <paper-button ng-if="user" ng-click="save()">保存</paper-button>
  </div>
</paper-dialog>
