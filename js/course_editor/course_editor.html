<div ng-repeat="group in course_groups" class="padded-element">
  <editable-label value="group.name" label="课程名称" on-change="updateGroup(group)">
  </editable-label>
  <div class="css-table odd-even course">
    <div class="css-table-row header">
      <div class="css-table-cell"><strong>节数</strong></div>
      <div class="css-table-cell"><strong>上课内容</strong></div>
      <div class="css-table-cell"><strong>视频链接</strong></div>
      <div class="css-table-cell"><strong>文本链接</strong></div>
      <div class="css-table-cell selectable" title="添加" ng-click="append(group, -1)">
	      <iron-icon icon="icons:add"></iron-icon>
      </div>
    </div>
  
    <div ng-repeat="course in group.courses" class="css-table-row">
      <div class="css-table-cell">{{$index + 1}}</div>
      <div class="css-table-cell">
        <editable-label value="course.name" on-change="updateCourse(course)"></editable-label>
      </div>
      <div class="css-table-cell">
        <editable-label value="course.video_url" on-change="updateCourse(course)"></editable-label>
      </div>
      <div class="css-table-cell">
        <editable-label value="course.text_url" on-change="updateCourse(course)"></editable-label>
      </div>
      <div class="css-table-cell selectable" title="添加" ng-click="append(group, $index)">
        <iron-icon icon="icons:add"></iron-icon>
      </div>
    </div>
  </div>
</div>
