<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css"></link>
<title>学修管理</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
</head>

<body class="center">

<app-bar user="user" admining="true"></app-bar>
<div class="flex admin-page">
  <classes class="class-list" list-type="list" class-id="classId"></classes>
  
  <div class="right-pannel">
    <paper-tabs noink selected="0">
      <paper-tab>学员名单</paper-tab>
      <paper-tab>考勤</paper-tab>
      <paper-tab>学修记录</paper-tab>
    </paper-tabs>
    
    <iron-pages selected="0">
        <users class-id="classId"></users>
        <learning-records class-id="classId" attendence="true">
        </learning-records>
        <learning-records class-id="classId"></learning-records>
    </iron-pages>
  </div>
</div>

<script type="text/javascript" src="js/angular.js"></script>
<script data-main="js/admin_app.js" src="js/require.js"></script>

</body>

</html>
