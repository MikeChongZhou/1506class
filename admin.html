<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css"></link>
<title>学修管理</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
</head>

<body class="center wide-body">

<app-bar ng-controller="AppBarController"></app-bar>
<classes class="left" ng-controller="ClassesController" list-type="list"></classes>

<paper-tabs noink selected="0">
  <paper-tab>学员名单</paper-tab>
  <paper-tab>考勤</paper-tab>
  <paper-tab>学修记录</paper-tab>
</paper-tabs>

<iron-pages selected="0">
    <users class="left padded-element" ng-controller="UsersController"></users>
    <learning-records ng-controller="LearningRecordsController" attendence="true"></learning-records>
    <learning-records ng-controller="LearningRecordsController"></learning-records>
</iron-pages>
<script>
     var pages = document.querySelector('iron-pages');
     var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('iron-select', function() { 
        pages.selected = tabs.selected;
    });
</script>	

<script type="text/javascript" src="js/angular.js"></script>
<script data-main="js/admin_app.js" src="js/require.js"></script>

</body>

</html>
