<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css"></link>
<title>学修安排</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icons/editor-icons.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
</head>

<body class="center">

<app-bar user="user"></app-bar>
<div class="flex admin-page">
	<classes class="class-list" list-type="list" class-id="classId"></classes>
	
	<div class="right-pannel">
		<paper-tabs noink selected="0">
		  <paper-tab>学修安排</paper-tab>
		  <paper-tab>课程设置</paper-tab>
		</paper-tabs>
		
		<iron-pages selected="0">
		    <schedule-editor class-id="classId"></schedule-editor>
		    <div>Nothing yet</div>
		</iron-pages>
		<script>
		     var pages = document.querySelector('iron-pages');
		     var tabs = document.querySelector('paper-tabs');
		
		    tabs.addEventListener('iron-select', function() { 
		        pages.selected = tabs.selected;
		    });
		</script>
	</div>
</div>

<script type="text/javascript" src="js/angular.js"></script>
<script data-main="js/schedules_app.js" src="js/require.js"></script>

</body>

</html>
