<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css"></link>
<title>法本订单</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="bower_components/iron-icons/av-icons.html"/>
<link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="bower_components/iron-pages/iron-pages.html"/>
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html"/>
</head>

<body class="center white">

<app-bar user="user"></app-bar>

<div class="center page-container">
  <div class="right padded-element shopping-cart">
    <span class="cart-size" ng-if="cart.size()">{{cart.size()}}</span>
    <iron-icon icon="shopping-cart"></iron-icon>
    <span>购物车</span>
  </div>
  <paper-tabs noink selected="0">
    <paper-tab>下订单</paper-tab>
    <paper-tab>我的订单</paper-tab>
  </paper-tabs>
  
  <iron-pages selected="0">
    <div>
      <item-list cart="cart"></item-list>
    </div>
    <div>
      <div ng-if="pageLoaded[1]">都在这里啦！</div>
    </div>
  </iron-pages>
</div>

<script type="text/javascript" src="order.js?tag=201703102121"></script>
</body>
</html>
