<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css"></link>
<title>学修记录</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
</head>

<body class="center wide-body">

<app-bar user="user"></app-bar>

<div class="center page-container">
  <paper-tabs noink selected="0">
    <paper-tab>考勤登记</paper-tab>
    <paper-tab>个人信息</paper-tab>
    <paper-tab ng-show="hasTask">任务进度</paper-tab>
  </paper-tabs>
  
  <iron-pages selected="0">
    <div>
      <tasks class="left" department-id="{{user.classInfo.department_id}}"></tasks>
      <schedule-tasks class="left" user="user"></schedule-tasks>
    </div>
    <div>
      <div class="center">
        <h1>个人信息</h1>
        <user-editor user="user"></user-editor>
      </div>
    </div>
    <task-stats ng-show="hasTask" class-id="{{user.classId}}"></task-stats>
  </iron-pages>
  <script>
       var pages = document.querySelector('iron-pages');
       var tabs = document.querySelector('paper-tabs');
  
      tabs.addEventListener('iron-select', function() { 
          pages.selected = tabs.selected;
      });
  </script>
</div>

<script type="text/javascript" src="index.js?tag=201602221450"></script>

</body>

</html>
